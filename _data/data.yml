career-profile:
  title: Career Profile
  summary: |
    Results-driven Senior Solutions Architect with over 20 years of experience across start-up and enterprise environments.
    
    Skilled in crafting cloud-native, serverless-first architectures focused on performance, scalability, and business alignment. Works closely with Product Owners and business teams to define requirements and deliver solutions that support product goals and user needs.
    
    Brings deep, hands-on experience applying AI to solve real-world problems and enhance product functionality. Skilled at integrating intelligent solutions that support smarter decision-making, automate routine tasks, and improve user experiences.
    
    Experienced in leading cross-functional teams and fostering collaborative, trust-based environments. Builds strong stakeholder relationships, ensures clear communication, and aligns technical solutions with strategic business goals. Known for delivering business-driven, effective solutions that meet both technical and organizational needs.


