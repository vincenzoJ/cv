career-profile:
  title: Career Profile
  summary: |
    Results-driven Senior Solutions Architect with over 20 years of experience in both start-ups and enterprise environments.
    
    Skilled in crafting cloud-native, serverless-first architectures focused on performance, scalability, and business alignment. Collaborates closely with Product Owners and business teams to deliver solutions that meet product goals and user needs.
    
    Brings deep, hands-on experience applying AI to solve real-world problems and enhance product functionality. Skilled at integrating intelligent solutions that support smarter decision-making, automate routine tasks, and improve user experiences.
    
    Experienced in leading cross-functional teams and working closely with stakeholders to ensure clear communication, trust, and alignment between technical solutions and business needs. Consistently delivers practical, effective solutions that support both technology and organizational goals.


