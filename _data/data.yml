experiences:
  title: Experience
  info:
  - role: Senior Solutions Architect
    time: 2021 - Present
    company: Workgrid Software, Belfast
    details: |
      Leading the design and delivery of backend services (AWS and Azure) for a cutting-edge Digital Assistant product. Focused on integrating advanced AI capabilities, particularly large language models (LLMs) and retrieval-augmented generation (RAG) while working closely with development teams, Product Owners, UX, and business stakeholders. 
      
      Central to integrating LLMs (Azure OpenAI, AWS Bedrock) into the product, including driving the development of an internal evaluation framework to enable faster iteration. 
      
      Took full ownership of the redesign and implementation of the latest Digital Assistant version, built from the ground up with agentic capabilities.

        - Led a cross-functional development team in designing and implementing backend services for a Digital Assistant platform.
        - Collaborated with Product Owners, UX designers, and business stakeholders to define and refine product requirements and roadmap.
        - Drove early adoption and integration of LLM-based features into the product, with a focus on delivering real user value.
        - Designed and implemented AI architectures for tool/function calling, with oversight of RAG pipelines and end-to-end flow.
        - Regular collaboraion with an internal team to develop and maintain a shared API to integrate backend services.
        - Researched, built, and maintained an evaluation framework using RAGAS and LlamaIndex to improve the speed and quality of AI iteration.
        - Responsible for the development of an agentic version of the assistant, with advanced orchestration and decision-making patterns.
        - Ensured architectural decisions supported scalability, reliability, and maintainability.
        - Mentored developers and provided architectural oversight to ensure best practices across the team.
  - role: Solutions Engineer
    time: 2018 - 2021
    company: Workgrid Software, Belfast
    details: |
      Technical Lead of Workgrid’s Platform Team. Leading a team of 5 Principal Software Engineers to plan, shape, and deliver solutions on AWS for a fully serverless SaaS product.

      Always hands-on, delivering and deploying code across multiple AWS services. Working with a Serverless-First approach, responsibilities are to define solutions, knowledge-share with senior leadership, and lead the delivery.
        - Design and implementation of a multi-account/multi-region centralised logging solution across multiple AWS Services: CloudFront, WAF, S3, API Gateway, and Lambda.
        - Delivered a multi-tenancy provisioning solution on AWS.
        - SaaS Platform Disaster Recovery design, planning, and orchestrating disaster simulations.
        - Design and implementation of approach for cross-region envelope encryption.
        - Envisioned and built an eventing solution to automatically augment resources deployed in an AWS account.
        - Delivered alerting solution across the platform whereby alarms are automatically added to new AWS resources, includes central management and reporting.

  - role: Principal Software Engineer
    time: 2015 - 2017
    company: Liberty IT (Part of Liberty Mutual group)
    details: |
      A key member of Liberty Mutual’s fledgling AWS enablement team. The team was established to enable AWS cloud services across the enterprise.
        - Developed security rules using AWS Cloudwatch and CloudTrail.
        - Built services to configure remediation actions across many AWS accounts and regions.
        - Designed an intelligent testing tool for remediation testing.

  - role: Principal Software Engineer 
    time: 2013 - 2015
    company: Liberty IT (Part of Liberty Mutual group)
    details: |
      Technical Lead for a team delivering an in-house insurance product management platform built on Ruby on Rails.
        - Provided day-to-day technical leadership for the Scrum team.
        - Collaborated closely with Business Analysts and Product Owner to align development with business needs.
        - Led planning activities including sprint planning, backlog grooming, and technical roadmap discussions.

  - role: Principle PS Consultant / Lead Designer
    time: 2006 - 2013
    company: Kofax
    details: |
      Led delivery of a transactional messaging platform for a global financial services client.
       - Handled solution design, requirements, estimation, and scheduling.
       - Adopted agile methods and maintained daily engagement with stakeholders.
       - Designed end-to-end ISDN30 fault processing systems under strict regulatory deadlines.

  - role: Software Engineer
    time: 2000 - 2006
    company: Bluechip Technologies
    details: |
      Specialised in telephony and speech recognition systems, delivering end-to-end solutions from design to deployment.
       - Developed speech recognition/IVR systems using Java, including JNI integration with native components.
       - Built and maintained web interfaces with MS SQL Server, Apache, Tomcat, and JSP.

